<!--
    URLs e caminhos dos arquivos

    - Uniform Resource Locator
        - https://www.rocketseat.com.br
        - Sequência de texto que define onde algo está localizado na web
    - URL usam caminhos para encontrar arquivos

    - Caminhos dos aquivos
     -Onde, no explorador de arquivos, um recurso está localizado
-->

<!--
    Treinando

<a href="https://google.com">Abrir o google</a>
-->

<!--
    Como navegar pelos caminhos?

    - mesmo diretório
    - entrando em diretórios
    - saindo de diretóriso
    - diretório raiz (root ou pai)
-->
<!--
  Treinando

<a href="hyperlinks.html">Arquivos na mesma pasta</a>
<a href="hyperlinks.html">arquivo no diretório da pasta raiz</a>
-->

<!--
    URLs absolutos versus relativos

    - Absolutos

     - inclui protocolo e nome de domínio
        -https://google.com
    - rempre apontará para o mesmo lcal, pois é absoluto

    - Relativos
        - relativo á página aberta no momento
        - apontará para lugares diferentes
-->

<a href="google.com">Ir para o google</a>
<a href="https://google.com">Absoluto: ir para o google</a>
